<p>counter works!</p>

<p *ngIf="!(countActive$ | async) && !(countError$ | async)">{{ count$ | async }}</p>

<p *ngIf="countActive$ | async">Loading</p>
<p *ngIf="countError$ | async">{{ (countError$ | async).message }}</p>

<button type="button" (click)="increment()">Increment</button>
<button type="button" (click)="getRandom()">Random</button>
